# Ruff configuration for CLI application
target-version = "py310"
line-length = 120
indent-width = 4

[lint]
# Enable comprehensive rule sets for CLI apps
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "D",      # pydocstrings
    "UP",     # pyupgrade
    "YTT",    # flake8-2020
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "BLE",    # flake8-blind-except
    "FBT",    # flake8-boolean-trap
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "DJ",     # flake8-django
    "EM",     # flake8-errmsg
    "EXE",    # flake8-executable
    "FA",     # flake8-future-annotations
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "INT",    # flake8-gettext
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "TD",     # flake8-todos
    "FIX",    # flake8-fixme
    "ERA",    # eradicate
    "PD",     # pandas-vet
    "PGH",    # pygrep-hooks
    "PL",     # Pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "NPY",    # NumPy-specific rules
    "PERF",   # Perflint
    "FURB",   # refurb
    "LOG",    # flake8-logging
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules that might be too strict for CLI apps
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D203",   # 1 blank line required before class docstring (conflicts with D211)
    "D213",   # Multi-line docstring summary should start at the second line (conflicts with D212)

    "COM812", # Trailing comma missing (conflicts with formatter)
    "ISC001", # Implicitly concatenated string literals on one line (conflicts with formatter)
    "S101",   # Use of assert detected (common in CLI apps for validation)
    "T20",    # Print statements (useful for CLI output)
    "FBT001", # Boolean positional arg in function definition
    "FBT002", # Boolean default positional argument in function definition
    "Q000",   # Single quotes found but double quotes preferred (conflicts with formatter)
    "Q003",   # Change outer quotes to avoid escaping inner quotes (conflicts with formatter)
    "TD002",  # Missing author in TODO
    "TD003",  # Missing issue link for TODO
    "FIX002", # Line contains TODO
    "A001",   # Variable shadowing builtin (common in CLI apps)
    "TRY003", # Avoid specifying long messages outside exception class
    "EM102",  # Exception must not use f-string literal
    "F841",   # Local variable assigned but never used (common in TODO code)
    "RUF001", # String contains ambiguous unicode
    "E501",   # Line too long (let formatter handle it)
    "PTH123", # Use Path.open() instead of open()
    "ANN204", # Missing return type annotation for __init__
    "D107",   # Missing docstring in __init__
]

# Allow fix for all enabled rules (except for a few)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Tests can use more relaxed rules
"tests/**/*.py" = [
    "D",      # Don't require docstrings in tests
    "S101",   # Allow assert in tests
    "ARG",    # Allow unused arguments in tests
    "FBT",    # Allow boolean traps in tests
]

# CLI entry points might need some flexibility
"deltacat_cli/app.py" = [
    "T20",    # Allow print statements in main CLI file
]

"__init__.py" = [
    "D104",   # Don't require docstrings in __init__.py
]

[lint.isort]
# Configure import sorting for CLI apps
known-first-party = ["deltacat_cli"]
force-single-line = false
lines-after-imports = 2
no-lines-before = ["future", "standard-library"]
split-on-trailing-comma = false  # Match formatter setting

[lint.pydocstyle]
# Use Google-style docstrings (common for CLI apps)
convention = "google"

[lint.pylint]
max-args = 8  # CLI functions often need many arguments

[format]
# Use 4 spaces for indentation as requested
indent-style = "space"
quote-style = "single"
line-ending = "auto"
skip-magic-trailing-comma = true  # Prefer single-line function calls
docstring-code-format = true
docstring-code-line-length = "dynamic"
